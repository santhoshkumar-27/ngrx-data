<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="jumbotron">
                <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="title">title</label>
                        <input type="text" class="form-control" formControlName="title" />
                        <ng-container *ngIf="submitted && f['title'].errors">
                            <div class="invalid-feedback" *ngIf="submitted && f['title'].errors['required']">
                                <div>title is required</div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" formControlName="description" />
                        <ng-container *ngIf="submitted && f['description'].errors">
                            <div class="invalid-feedback" *ngIf="submitted && f['description'].errors['required']">
                                <div>Description is required</div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-info me-2" routerLink="/post/list">Cancel</button>
                        <button class="btn btn-primary" *ngIf="invokeSave">Create</button>
                        <button class="btn btn-primary" *ngIf="!invokeSave">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
